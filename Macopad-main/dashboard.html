<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    <script src="https://kit.fontawesome.com/77fa727d74.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>MACOPAD</title>

  <body>
    <section class="sec">

        <h1> MACOPAD</h1>

              <div class="card-image">

              </div>

            </div>
          </div>
        </div>
      </div>

              <h4>Fan</h4>
              <!-- <i class="fa-brands fa-instagram"></i> -->
              <div class="card-image">
                <div class="icon">
                  <i class="fa-solid fa-fan"></i>
                </div>
              </div>
              <div class="value">
                <a id="kipas">--</a>
              </div>
              <!-- <div class="slide">
                <label class="switch">
                  <input type="checkbox" id="switchkipas" onchange="nilaikipas(this.checked)" />
                  <span class="slider round"></span> -->

          </div>

      </div>
