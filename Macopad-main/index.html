<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> MACOPAD </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="sec">
            <div class="head">
              <h1>MACOPAD</span></h1>
            </div>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" id="email_signin" placeholder="Email">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="psw_signin" placeholder="Password" >
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field"> 
                            <input type="submit" value="Login" id="signin_button" class="btn solid" />
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">

                        <div class="field input-field">
                            <input type="text" id="name" placeholder="Name">
                        </div>

                        <div class="field input-field">
                            <input type="text" id="nohp" placeholder="No HP">
                        </div>

                        <div class="field input-field">
                            <input type="email" id="email_signup" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="pass_signup" placeholder="Create password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <input type="submit" value="SignUp" id="signup_button" class="btn solid" />
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script type="module" src="js/myscript.js"></script>
        <script src="js/script.js"></script>
        <script src="js/button.js"></script>
    </body>
</html>
